<!DOCTYPE html>
<html>

<head>
  <title>
    Floor Plan
  </title>
  <style type="text/css">
    body {
      margin: 0;
    }

    #canvas {
      background-color: white;
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- Loading the FabricJS library -->
  <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  
</head>

<body>
  <canvas id="canvas" width="400" height="300"></canvas>
  
  <script>

    const canvas = new fabric.Canvas("canvas", {
      width: window.innerWidth,
      height: window.innerHeight,
      selection: true,
    });

    function init() {

      var line = new fabric.Line([100, 100, 500, 100], {
        strokeDashArray: [20, 83],
        stroke: 'grey',
        strokeWidth: 5,
      });

      var line1 = new fabric.Line([100, 150, 500, 150], {
        stroke: 'green',
        strokeWidth: 5,
      });

      var line2 = new fabric.Line([100, 200, 500, 200], {
        strokeDashArray: [3, 100],
        stroke: 'grey',
        strokeWidth: 5,
      });

      var topLine = new fabric.Line([100, 400, 500, 400], {
        stroke: 'grey',
        strokeWidth: 2,
      });
      var topLine1 = new fabric.Line([100, 402, 500, 402], {
        stroke: 'white',
        strokeWidth: 6,
      });
      var topLine2 = new fabric.Line([100, 408, 500, 408], {
        stroke: 'grey',
        strokeWidth: 4,
      });
      var topLine3 = new fabric.Line([100, 400, 500, 400], {
        strokeDashArray: [2, 100],
        stroke: 'grey',
        strokeWidth: 12,
      });
      var topLine4 = new fabric.Line([100, 400, 420, 400], {
        strokeDashArray: [20, 82],
        stroke: 'grey',
        strokeWidth: 12,
      });
      // var cir = new fabric.Rect({
      //    left: 215,
      //    top: 100,
      //    width: 600,
      //    height: 400,
      //    fill: "red",
      //    borderColor: "rgb(128,0,128)",
      //    borderDashArray: [7, 10]
      // });
      canvas.add(line2);
      canvas.add(line1);
      canvas.add(line);

      canvas.add(topLine);
      canvas.add(topLine1);
      canvas.add(topLine2);
      canvas.add(topLine3);
      canvas.add(topLine4);
      // canvas.add(cir);

      for (var i = 0, len = 15; i < len; i++) {
      fabric.Image.fromURL('1.png', function(img) {
        img.set({
            left: fabric.util.getRandomInt(0, 600),
            top: fabric.util.getRandomInt(0, 500),
            angle: fabric.util.getRandomInt(0, 90)
        });

        img.perPixelTargetFind = true;
        img.targetFindTolerance = 4;
        img.hasControls = img.hasBorders = false;

        img.scale(fabric.util.getRandomInt(50, 100) / 100);

        canvas.add(img);
    });
}
    };
    init();
  </script>
</body>

</html>
